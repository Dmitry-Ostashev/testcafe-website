                    </script><meta property="og:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-ogp-icon.png"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary"/><meta name="twitter:image" content="https://raw.githubusercontent.com/DevExpress/testcafe-gh-page-assets/master/src/images/testcafe-twitter-card-icon.png"/><meta name="twitter:site" content="@DXTestCafe"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link rel="manifest" href="/site.webmanifest"/><meta name="msapplication-TileColor" content="#2d89ef"/><meta name="msapplication-config" content="/browserconfig.xml"/><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/testcafe-website-assets/_next/static/css/63d2b9aa033567ad64f4.css" as="style"/><link rel="stylesheet" href="/testcafe-website-assets/_next/static/css/63d2b9aa033567ad64f4.css" data-n-g=""/><noscript data-n-css=""></noscript><link rel="preload" href="/testcafe-website-assets/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" as="script"/><link rel="preload" href="/testcafe-website-assets/_next/static/chunks/framework.9560630609611a3e02bc.js" as="script"/><link rel="preload" href="/testcafe-website-assets/_next/static/chunks/7c1f26e48d9c1d76d0a84bc721eae1bb8e4026f5.449055b74f6af22539c4.js" as="script"/><link rel="preload" href="/testcafe-website-assets/_next/static/chunks/main-94f5324f7a8e0b2069ec.js" as="script"/><link rel="preload" href="/testcafe-website-assets/_next/static/chunks/pages/_app-88cc5c36657d5d9fb11e.js" as="script"/><link rel="preload" href="/testcafe-website-assets/_next/static/chunks/13183c147836e35267ff1d4307193ed944e8c549.2b5896debc34eb4eac48.js" as="script"/><link rel="preload" href="/testcafe-website-assets/_next/static/chunks/6559847ccf956d21366ca8101d3daaf2d4c4451f.0624da719b8d1f01e36e.js" as="script"/><link rel="preload" href="/testcafe-website-assets/_next/static/chunks/pages/documentation/%5BtopicUid%5D/%5B...topicTitle%5D-60aa84d5d57b6ec44690.js" as="script"/></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402832/guides/basic-guides/client-functions"/><meta http-equiv="refresh" content="1; url=/documentation/402832/guides/basic-guides/client-functions"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402832/guides/basic-guides/client-functions">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eClient Functions\u003c/h1\u003e\n\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eDo not use client functions to permanently alter website behavior. Use \u003ca class=\"xref\" href=\"/documentation/402843/guides/advanced-guides/inject-client-scripts\"\u003eclient scripts\u003c/a\u003e to inject libraries and helper functions into the page.\u003c/p\u003e\n\u003c/div\u003e\n\u003ch2 id=\"article-summary__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#article-summary\" id=\"article-summary\"\u003e\u003c/a\u003eArticle Summary\u003ca class=\"anchor-hash\" href=\"#article-summary\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eCreate a \u003cstrong\u003eclient function\u003c/strong\u003e to \u003ca href=\"#common-use-cases\"\u003erun custom client-side code\u003c/a\u003e and obtain page data. Client functions can return any serializable value from the browser, such as the current URL.\u003c/p\u003e\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402789/reference/test-api/clientfunction/constructor\"\u003eClientFunction\u003c/a\u003e constructor to create a client function. Client functions can be \u003ca href=\"#include-asynchronous-code\"\u003easynchronous\u003c/a\u003e and accept \u003ca href=\"#specify-parameters\"\u003eparameters\u003c/a\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { ClientFunction } from \u0026#39;testcafe\u0026#39;;\nconst getWindowLocation = ClientFunction(() =\u0026gt; window.location);\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou can execute client functions within \u003ca class=\"xref\" href=\"/documentation/403366/reference/test-api/test\"\u003ethe test body\u003c/a\u003e, \u003ca class=\"xref\" href=\"/documentation/403435/guides/intermediate-guides/hooks\"\u003etest hooks\u003c/a\u003e, and \u003ca class=\"xref\" href=\"/documentation/402845/guides/intermediate-guides/authentication\"\u003eRole definitions\u003c/a\u003e. Manually import the \u003ca class=\"xref\" href=\"/documentation/402665/reference/test-api/testcontroller\"\u003eTestController\u003c/a\u003e object to use client functions elsewhere.\u003c/p\u003e\n\u003cp\u003eCall the client function with the \u003ccode\u003eawait\u003c/code\u003e keyword to execute it.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest(\u0026#39;My Test\u0026#39;, async t =\u0026gt; {\n    const location = await getWindowLocation();\n});\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eAlternatively, use the \u003ca class=\"xref\" href=\"/documentation/402703/reference/test-api/testcontroller/eval\"\u003et.eval\u003c/a\u003e action:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eawait t.eval(() =\u0026gt; window.location);\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"table-of-contents__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#table-of-contents\" id=\"table-of-contents\"\u003e\u003c/a\u003eTable of Contents\u003ca class=\"anchor-hash\" href=\"#table-of-contents\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#common-use-cases\"\u003eCommon Use Cases\u003c/a\u003e\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#practices-to-avoid\"\u003ePractices to Avoid\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#create-a-client-function\"\u003eCreate a Client Function\u003c/a\u003e\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#include-asynchronous-code\"\u003eInclude Asynchronous Code\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#specify-parameters\"\u003eSpecify Parameters\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#specify-options-and-dependencies\"\u003eSpecify Options and Dependencies\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#execute-client-functions\"\u003eExecute Client Functions\u003c/a\u003e\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#the-teval-test-action\"\u003eThe t.eval test action\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#trigger-client-functions-in-nodejs-callbacks\"\u003eTrigger Client Functions in Node.js Callbacks\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#limitations\"\u003eLimitations\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#examples\"\u003eExamples\u003c/a\u003e\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#retrieve-page-url\"\u003eRetrieve Page URL\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#execute-complex-dom-queries\"\u003eExecute complex DOM queries\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#determine-text-direction\"\u003eDetermine text direction\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#select-page-text\"\u003eSelect page text\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#access-clipboard\"\u003eAccess clipboard\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#observe-page-events\"\u003eObserve page events\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#obtain-the-value-of-an-option-element\"\u003eObtain the value of an option element\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"common-use-cases__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#common-use-cases\" id=\"common-use-cases\"\u003e\u003c/a\u003eCommon Use Cases\u003ca class=\"anchor-hash\" href=\"#common-use-cases\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eClient functions have two primary purposes.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIf you cannot extract page data with a \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors\"\u003eSelector query\u003c/a\u003e, use a ClientFunction to perform client-side calculations.\u003c/li\u003e\n\u003cli\u003eIf a combination of \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions\"\u003estandard test methods\u003c/a\u003e cannot perform the page action you want, use a ClientFunction to interact with the page.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eSee the \u003ca href=\"#examples\"\u003eExamples\u003c/a\u003e section to view code examples for common Client Function use cases.\u003c/p\u003e\n\u003ch3 id=\"practices-to-avoid__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#practices-to-avoid\" id=\"practices-to-avoid\"\u003e\u003c/a\u003ePractices to Avoid\u003ca class=\"anchor-hash\" href=\"#practices-to-avoid\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eDo not use client functions to perform common page actions. Use \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions\"\u003etest actions\u003c/a\u003e instead.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eClient functions increase the complexity of your test suite. Before you create a new Client Function, check if you can perform the same action with \u003ca class=\"xref\" href=\"/documentation/403091/reference/test-api/testcontroller/dispatchevent\"\u003ecustom DOM events\u003c/a\u003e.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eDo not use client functions to permanently alter website behavior. Use \u003ca class=\"xref\" href=\"/documentation/402843/guides/advanced-guides/inject-client-scripts\"\u003eclient scripts\u003c/a\u003e to inject libraries and helper functions into the page.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eClient functions cannot return DOM nodes. Use \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors\"\u003eSelector queries\u003c/a\u003e to inspect the DOM.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"create-a-client-function__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#create-a-client-function\" id=\"create-a-client-function\"\u003e\u003c/a\u003eCreate a Client Function\u003ca class=\"anchor-hash\" href=\"#create-a-client-function\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402789/reference/test-api/clientfunction/constructor\"\u003eClientFunction\u003c/a\u003e constructor to create a client function.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { ClientFunction } from \u0026#39;testcafe\u0026#39;;\nconst getWindowLocation = ClientFunction(() =\u0026gt; window.location);\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"include-asynchronous-code__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#include-asynchronous-code\" id=\"include-asynchronous-code\"\u003e\u003c/a\u003eInclude Asynchronous Code\u003ca class=\"anchor-hash\" href=\"#include-asynchronous-code\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eTo run asynchronous client-side code, create a client function that returns a Promise. When you execute an asynchronous client function, TestCafe waits for the Promise to resolve.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { ClientFunction } from \u0026#39;testcafe\u0026#39;;\n\nconst performAsyncOperation = ClientFunction(() =\u0026gt; {\n    return new Promise(resolve =\u0026gt; {\n        window.setTimeout(resolve, 500); // asynchronous code\n    });\n});\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"specify-parameters__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#specify-parameters\" id=\"specify-parameters\"\u003e\u003c/a\u003eSpecify Parameters\u003ca class=\"anchor-hash\" href=\"#specify-parameters\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eClient functions can accept parameters:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { ClientFunction } from \u0026#39;testcafe\u0026#39;;\n\nconst getLocationPart = ClientFunction(locationPart =\u0026gt; {\n    return window.location[locationPart];\n});\n\nfixture (\u0026#39;My fixture\u0026#39;).page(\u0026#39;http://www.example.com/\u0026#39;);\n\ntest(\u0026#39;Parameterized Client Functions\u0026#39;, async t =\u0026gt; {\n    const hostName = await getLocationPart(\u0026#39;host\u0026#39;);\n});\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"specify-options-and-dependencies__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#specify-options-and-dependencies\" id=\"specify-options-and-dependencies\"\u003e\u003c/a\u003eSpecify Options and Dependencies\u003ca class=\"anchor-hash\" href=\"#specify-options-and-dependencies\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eUse the \u003ccode\u003edependencies\u003c/code\u003e option to pass Selector queries, helper functions, and server-side data to the client function.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst getUri = ClientFunction(() =\u0026gt; {\n        return getDocumentURI();\n    }, dependencies: { /* dependencies go here */ } });\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eUse the \u003ca href=\"https://nodejs.org/api/modules.html#requireid\" target=\"_blank\"\u003eCommonJs\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e \u003ccode\u003erequire\u003c/code\u003e syntax to access helper functions in your test file.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eutils.js\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eexport function getDocumentURI() {\n    return document.documentURI;\n}\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cstrong\u003etest.js\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { ClientFunction } from \u0026#39;testcafe\u0026#39;;\n\nconst getDocumentURI = require(\u0026#39;./utils.js\u0026#39;).getDocumentURI;\n\nfixture(\u0026#39;My fixture\u0026#39;)\n    .page(\u0026#39;http://devexpress.github.io/testcafe/example/\u0026#39;);\n\ntest(\u0026#39;My test\u0026#39;, async t =\u0026gt; {\n    const getUri = ClientFunction(() =\u0026gt; {\n        return getDocumentURI();\n    }, { dependencies: { getDocumentURI } });\n\n    const uri = await getUri();\n\n    await t.expect(uri).eql(\u0026#39;https://devexpress.github.io/testcafe/example/\u0026#39;);\n});\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"override-client-function-options-and-dependencies__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#override-client-function-options-and-dependencies\" id=\"override-client-function-options-and-dependencies\"\u003e\u003c/a\u003eOverride Client Function Options and Dependencies\u003ca class=\"anchor-hash\" href=\"#override-client-function-options-and-dependencies\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402788/reference/test-api/clientfunction/with\"\u003ewith\u003c/a\u003e method to override client function options and dependencies:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003econst cfWithDependency = cfWithoutDependency.with({\n    dependencies: { foo: \u0026#39;bar\u0026#39; }\n});\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"execute-client-functions__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#execute-client-functions\" id=\"execute-client-functions\"\u003e\u003c/a\u003eExecute Client Functions\u003ca class=\"anchor-hash\" href=\"#execute-client-functions\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eYou can execute client functions in any part of the test that can contain test actions — be it \u003ca class=\"xref\" href=\"/documentation/403366/reference/test-api/test\"\u003etest body\u003c/a\u003e, \u003ca class=\"xref\" href=\"/documentation/403435/guides/intermediate-guides/hooks\"\u003etest hooks\u003c/a\u003e, or helper files.\u003c/p\u003e\n\u003cp\u003eCall the client function with the \u003ccode\u003eawait\u003c/code\u003e keyword to execute it.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { ClientFunction } from \u0026#39;testcafe\u0026#39;;\n\nconst getWindowLocation = ClientFunction(() =\u0026gt; window.location);\n\nfixture(\u0026#39;My fixture\u0026#39;)\n    .page `http://www.example.com/`;\n\ntest(\u0026#39;My Test\u0026#39;, async t =\u0026gt; {\n    const location = await getWindowLocation();\n});\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"the-teval-test-action__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#the-teval-test-action\" id=\"the-teval-test-action\"\u003e\u003c/a\u003eThe t.eval test action\u003ca class=\"anchor-hash\" href=\"#the-teval-test-action\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402703/reference/test-api/testcontroller/eval\"\u003et.eval\u003c/a\u003e action to execute client-side functions that you did not define beforehand.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etest(\u0026#39;My Test\u0026#39;, async t =\u0026gt; {\n    const docURI = await t.eval(() =\u0026gt; document.documentURI);\n});\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"trigger-client-functions-in-nodejs-callbacks__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#trigger-client-functions-in-nodejs-callbacks\" id=\"trigger-client-functions-in-nodejs-callbacks\"\u003e\u003c/a\u003eTrigger Client Functions in Node.js callbacks\u003ca class=\"anchor-hash\" href=\"#trigger-client-functions-in-nodejs-callbacks\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eClient functions require access to the \u003ca class=\"xref\" href=\"/documentation/402665/reference/test-api/testcontroller\"\u003eTestController\u003c/a\u003e object. Client functions inside the test implicitly obtain this access. Follow the steps below to execute a client function inside a Node.js callback:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eBind the function to the test controller with the \u003ca class=\"xref\" href=\"/documentation/402789/reference/test-api/clientfunction/constructor\"\u003eboundTestRun\u003c/a\u003e option.\u003c/li\u003e\n\u003cli\u003eTo make sure that TestCafe doesn’t end the test before the callback function triggers, suspend the test with a Promise and wait for its resolution.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eThe \u003ccode\u003eboundTestRun\u003c/code\u003e option has to share a single test controller instance with the test itself. It doesn’t work with \u003ca class=\"xref\" href=\"/documentation/402665/reference/test-api/testcontroller#implicit-test-controller-use\"\u003eimported test controllers\u003c/a\u003e.\u003c/p\u003e\n\u003c/div\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport fs from \u0026#39;fs\u0026#39;;\nimport { ClientFunction } from \u0026#39;testcafe\u0026#39;;\n\nfixture (\u0026#39;My fixture\u0026#39;)\n    .page(\u0026#39;http://www.example.com/\u0026#39;);\n\nconst getDataFromClient = ClientFunction(() =\u0026gt; getSomeData());\n\ntest(\u0026#39;Check client data\u0026#39;, async t =\u0026gt; {\n    const boundGetDataFromClient = getDataFromClient.with({ boundTestRun: t });\n\n    const equal = await new Promise(resolve =\u0026gt; {\n        fs.readFile(\u0026#39;/home/user/tests/reference/clientData.json\u0026#39;, (err, data) =\u0026gt; {\n            boundGetDataFromClient().then(clientData =\u0026gt; {\n                resolve(JSON.stringify(clientData) === data);\n            });\n        });\n    });\n\n    await t.expect(equal).ok();\n});\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"limitations__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#limitations\" id=\"limitations\"\u003e\u003c/a\u003eLimitations\u003ca class=\"anchor-hash\" href=\"#limitations\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eClient functions are subject to the following limitations:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eClient functions do not support generators and the \u003ccode\u003easync/await\u003c/code\u003e syntax.\u003c/li\u003e\n\u003cli\u003eClient functions cannot access outer scope variables. Use \u003ca href=\"#specify-parameters\"\u003eparameters\u003c/a\u003e or \u003ca href=\"#specify-options-and-dependencies\"\u003edependencies\u003c/a\u003e to pass data to client functions.\u003c/li\u003e\n\u003cli\u003eClient functions do not support iterable destructuring operators (\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Spread_syntax\" target=\"_blank\"\u003e\u003ccode\u003espread\u003c/code\u003e\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e, \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Rest_parameters\" target=\"_blank\"\u003e\u003ccode\u003erest\u003c/code\u003e\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e, etc.) for non-array objects (\u003ccode\u003eNodeList\u003c/code\u003e, \u003ccode\u003eHTMLCollection\u003c/code\u003e, etc.).\u003c/li\u003e\n\u003cli\u003eClient functions do not support the \u003ca href=\"http://es6-features.org/#PropertyShorthand\" target=\"_blank\"\u003eproperty shorthand syntax\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e for the \u003ccode\u003edependencies\u003c/code\u003e option and other imported values.\u003c/li\u003e\n\u003cli\u003eClient functions do not support the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/from\" target=\"_blank\"\u003e\u003ccode\u003eArray.from()\u003c/code\u003e\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e and the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/of\" target=\"_blank\"\u003e\u003ccode\u003eArray.of()\u003c/code\u003e\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e methods.\u003c/li\u003e\n\u003cli\u003eClient functions cannot contain keyed collections (\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Map\" target=\"_blank\"\u003e\u003ccode\u003eMap\u003c/code\u003e\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e, \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Set\" target=\"_blank\"\u003e\u003ccode\u003eSet\u003c/code\u003e\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e, \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/WeakMap\" target=\"_blank\"\u003e\u003ccode\u003eWeakMap\u003c/code\u003e\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e, \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/WeakSet\" target=\"_blank\"\u003e\u003ccode\u003eWeakSet\u003c/code\u003e\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e).\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"examples__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#examples\" id=\"examples\"\u003e\u003c/a\u003eExamples\u003ca class=\"anchor-hash\" href=\"#examples\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#retrieve-page-url\"\u003eRetrieve Page URL\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#execute-complex-dom-queries\"\u003eExecute complex DOM queries\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#determine-text-direction\"\u003eDetermine text direction\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#select-page-text\"\u003eSelect page text\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#access-clipboard\"\u003eAccess clipboard\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#observe-page-events\"\u003eObserve page events\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#obtain-the-value-of-an-option-element\"\u003eObtain the value of an option element\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"retrieve-page-url__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#retrieve-page-url\" id=\"retrieve-page-url\"\u003e\u003c/a\u003eRetrieve Page URL\u003ca class=\"anchor-hash\" href=\"#retrieve-page-url\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003ePage actions may redirect the user to an unexpected URL. Create a client function to retrieve the current URL.\u003c/p\u003e\n\u003cp\u003eUse an \u003ca class=\"xref\" href=\"/documentation/402837/guides/basic-guides/assertions\"\u003eassertion\u003c/a\u003e to compare the value of the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Location/href\" target=\"_blank\"\u003ewindow.location.href\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e property to your expectations:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { ClientFunction } from \u0026#39;testcafe\u0026#39;;\n\nfixture (\u0026#39;My Fixture\u0026#39;)\n    .page (\u0026#39;http://devexpress.github.io/testcafe/example\u0026#39;);\n\n// Returns the URL of the current web page\nconst getPageUrl = ClientFunction(() =\u0026gt; window.location.href);\n\ntest(\u0026#39;Check the page URL\u0026#39;, async t =\u0026gt; {\n    await t\n        .typeText(\u0026#39;#developer-name\u0026#39;, \u0026#39;John Smith\u0026#39;)\n        .click(\u0026#39;#submit-button\u0026#39;) // Redirects to the \u0026#39;Thank you\u0026#39; page\n        .expect(getPageUrl()).contains(\u0026#39;thank-you\u0026#39;); // Checks if the current page URL contains the \u0026#39;thank-you\u0026#39; string\n});\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"execute-complex-dom-queries__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#execute-complex-dom-queries\" id=\"execute-complex-dom-queries\"\u003e\u003c/a\u003eExecute complex DOM queries\u003ca class=\"anchor-hash\" href=\"#execute-complex-dom-queries\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cdiv class=\"IMPORTANT\"\u003e\u003cp class=\"alert-title\"\u003eImportant\u003c/p\u003e\u003cp\u003eTo traverse the DOM, use \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors\"\u003eSelector queries\u003c/a\u003e instead of native \u003ccode\u003equerySelector\u003c/code\u003e and \u003ccode\u003equerySelectorAll\u003c/code\u003e methods. You can pass Selector queries as client function \u003ca class=\"xref\" href=\"/documentation/402789/reference/test-api/clientfunction/constructor#optionsdependencies\"\u003edependencies\u003c/a\u003e. Chain \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors#selector-methods\"\u003eselector methods\u003c/a\u003e for simpler query syntax.\u003c/p\u003e\n\u003c/div\u003e\n\u003cp\u003eClient functions can perform complex client-side calculations.\u003c/p\u003e\n\u003cp\u003eFor example, the \u003ca href=\"https://js.devexpress.com/\" target=\"_blank\"\u003ehttps://js.devexpress.com/\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e page contains a table. The example below extracts data from \u003cstrong\u003eonly two\u003c/strong\u003e of the table’s columns and pushes it to an array:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { ClientFunction } from \u0026#39;testcafe\u0026#39;;\n\nfixture(\u0026#39;Get sale amount\u0026#39;)\n    .page(\u0026#39;https://js.devexpress.com/\u0026#39;);\n\n    const getSalesAmount = ClientFunction(() =\u0026gt; {\n        const grid      = document.querySelector(\u0026#39;.dx-datagrid-rowsview\u0026#39;);\n        const rowCount  = grid.querySelectorAll(\u0026#39;.dx-data-row\u0026#39;).length;\n        const sales     = grid.querySelectorAll(\u0026#39;td:nth-child(3)\u0026#39;);\n        const customers = grid.querySelectorAll(\u0026#39;td:nth-child(7)\u0026#39;);\n\n        const array = [];\n\n        for (let i = 0; i \u0026lt; rowCount; i++) {\n            const salesPerCustomer = {\n                sales: sales[i].textContent,\n                customer: customers[i].textContent\n            }\n\n            array.push(salesPerCustomer);\n        }\n\n        return array;\n    });\n\nconst expectedData = [\n            { sales: \u0026#39;$6,370\u0026#39;, customer: \u0026#39;Renewable Supplies\u0026#39; },\n            { sales: \u0026#39;$4,530\u0026#39;, customer: \u0026#39;Apollo Inc\u0026#39; },\n            { sales: \u0026#39;$1,110\u0026#39;, customer: \u0026#39;Johnson \u0026amp; Assoc\u0026#39; },\n            { sales: \u0026#39;$6,600\u0026#39;, customer: \u0026#39;Global Services\u0026#39; },\n            { sales: \u0026#39;$2,830\u0026#39;, customer: \u0026#39;Health Plus Inc\u0026#39; },\n            { sales: \u0026#39;$6,770\u0026#39;, customer: \u0026#39;Gemini Stores\u0026#39; },\n            { sales: \u0026#39;$1,460\u0026#39;, customer: \u0026#39;Discovery Systems\u0026#39; }\n        ];\n\ntest(\u0026#39;My test\u0026#39;, async t =\u0026gt; {\n    await t\n        .expect(getSalesAmount()).eql(expectedData);\n});\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"determine-text-direction__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#determine-text-direction\" id=\"determine-text-direction\"\u003e\u003c/a\u003eDetermine text direction\u003ca class=\"anchor-hash\" href=\"#determine-text-direction\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eThe \u003ccode\u003egetDocumentDirection\u003c/code\u003e client function determines the predominant text direction of the page:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { ClientFunction } from \u0026#39;testcafe\u0026#39;;\n\nconst getDocumentDirection = ClientFunction(() =\u0026gt; {\n  return getComputedStyle(document.documentElement).direction;\n})\n\nfixture(\u0026#39;Client Functions\u0026#39;)\n  .page(\u0026#39;https://devexpress.github.io/testcafe/example\u0026#39;);\n\ntest(\u0026#39;Determine test direction\u0026#39;, async t =\u0026gt; {\n\n  await t\n    .expect(getDocumentDirection()).eql(\u0026#39;ltr\u0026#39;);\n});\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"select-page-text__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#select-page-text\" id=\"select-page-text\"\u003e\u003c/a\u003eSelect page text\u003ca class=\"anchor-hash\" href=\"#select-page-text\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eThe \u003ca class=\"xref\" href=\"/documentation/402687/reference/test-api/testcontroller/selecttext\"\u003eselectText\u003c/a\u003e test action can select text from user-editable elements, such as \u003ccode\u003einput\u003c/code\u003e, \u003ccode\u003etextarea\u003c/code\u003e, and \u003ccode\u003econtenteditable\u003c/code\u003e. To select regular page text, create a client function that uses the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Selection\" target=\"_blank\"\u003eJavaScript Selection API\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector, ClientFunction } from \u0026#39;testcafe\u0026#39;;\n\nfixture(\u0026#39;selection\u0026#39;)\n    .page(\u0026#39;http://example.com\u0026#39;);\n\nconst selectElement = (selector) =\u0026gt; ClientFunction(() =\u0026gt; {\n    const selection = document.getSelection();\n    const range = document.createRange();\n\n    range.selectNode(selector());\n    selection.addRange(range);\n}, { dependencies: { selector } });\n\ntest(\u0026#39;selection\u0026#39;, async t =\u0026gt; {\n    await selectElement(Selector(\u0026#39;h1\u0026#39;))();\n\n    await t.debug();\n});\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"access-clipboard__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#access-clipboard\" id=\"access-clipboard\"\u003e\u003c/a\u003eAccess clipboard\u003ca class=\"anchor-hash\" href=\"#access-clipboard\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eClipboard manipulation requires a high level of system access. The majority of browsers \u003ca href=\"https://caniuse.com/clipboard\" target=\"_blank\"\u003edo not support\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e the HTML5 \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Clipboard_API\" target=\"_blank\"\u003eClipboard API\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e. Due to these factors, TestCafe doesn’t offer any clipboard management tools out of the box.\u003c/p\u003e\n\u003cp\u003eYou can work around this limitation with a client function. Create event listeners that intercept “copy” and “paste” keyboard shortcuts:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector, ClientFunction } from \u0026#39;testcafe\u0026#39;;\nfixture (\u0026#39;Example\u0026#39;)\n    .page(\u0026#39;http://devexpress.github.io/testcafe/example/\u0026#39;);\n\ntest(\u0026#39;Clipboard test\u0026#39;, async t =\u0026gt; {\n    const text = \u0026#39;Value for copy-paste\u0026#39;;\n\n    const emulateClipboard = ClientFunction(() =\u0026gt; {\n        let buffer = \u0026#39;\u0026#39;;\n\n        document.addEventListener(\u0026#39;keypress\u0026#39;, event =\u0026gt; {\n            if (event.ctrlKey) {\n                if (event.key === \u0026#39;c\u0026#39;)\n                    buffer = document.getSelection().toString();\n\n                if (event.key === \u0026#39;v\u0026#39;)\n                    document.activeElement.value = buffer;\n            }\n        });\n    });\n\n    await emulateClipboard();\n    await t\n        .typeText(\u0026#39;#developer-name\u0026#39;, text)\n        .selectText(\u0026#39;#developer-name\u0026#39;)\n        .pressKey(\u0026#39;ctrl+c\u0026#39;)\n        .click(\u0026#39;#tried-test-cafe\u0026#39;)\n        .click(\u0026#39;#comments\u0026#39;)\n        .pressKey(\u0026#39;ctrl+v\u0026#39;)\n        .expect(Selector(\u0026#39;#comments\u0026#39;).value).eql(text)\n});\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"observe-page-events__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#observe-page-events\" id=\"observe-page-events\"\u003e\u003c/a\u003eObserve page events\u003ca class=\"anchor-hash\" href=\"#observe-page-events\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eTestCafe can \u003ca class=\"xref\" href=\"/documentation/403091/reference/test-api/testcontroller/dispatchevent\"\u003efire custom DOM events\u003c/a\u003e, but doesn’t have the capability to observe page events as they happen.\u003c/p\u003e\n\u003cp\u003eTo work around this limitation, create three client functions:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA Client Function that modifies the \u003ccode\u003ewindow\u003c/code\u003e object to capture page events.\u003c/li\u003e\n\u003cli\u003eA Client Function that retrieves the event log.\u003c/li\u003e\n\u003cli\u003eA Client Function that shuts down event capture.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eYou can then use these functions in your test whenever you retrieve event data.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { ClientFunction } from \u0026#39;testcafe\u0026#39;;\n\nfixture(\u0026#39;Sample App\u0026#39;)\n    .page(\u0026#39;https://cf51n.csb.app/\u0026#39;);\n\n// Create a function that intercepts window events\nconst spyOn = ClientFunction(() =\u0026gt; {\n\n    window.myFunctionSpyData = []; // Array for event data\n    window.orirginalFunction = window.myObject.myFunction; // Preserve the original state of the window object\n\n    // Modify the window object to collect event data\n    window.myObject.myFunction = function () {\n        window.myFunctionSpyData.push(...arguments); // Adds event to the array\n        window.orirginalFunction(...arguments);\n    };\n});\n\n// Create a function to retrieve event data\nconst getSpyData = ClientFunction(() =\u0026gt; {\n    return window.myFunctionSpyData;\n});\n\n// Create a function to reset the window object\nconst spyOff = ClientFunction(() =\u0026gt; {\n    window.myObject.myFunction = window.orirginalFunction; // Restore the original window object\n    delete window.spyData;\n});\n\ntest(\u0026#39;Observe page events\u0026#39;, async t =\u0026gt; {\n    await spyOn();\n\n    await t.click(\u0026#39;#btn\u0026#39;);\n\n    const data = await getSpyData();\n\n    await spyOff();\n\n    await t\n        .expect(data.length).eql(2)\n        .expect(data[0]).eql(\u0026#39;1\u0026#39;)\n        .expect(data[1]).eql(\u0026#39;2\u0026#39;);\n});\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"obtain-the-value-of-an-option-element__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#obtain-the-value-of-an-option-element\" id=\"obtain-the-value-of-an-option-element\"\u003e\u003c/a\u003eObtain the value of an “option” element\u003ca class=\"anchor-hash\" href=\"#obtain-the-value-of-an-option-element\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eIf the \u003ccode\u003evalue\u003c/code\u003e property of an option element differs from the element’s text content, a regluar Selector query cannot extract it. Create a Selector function that retrieves this value instead:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003eimport { Selector, ClientFunction } from \u0026#39;testcafe\u0026#39;;\n\nfixture(\u0026#39;Fixture 1\u0026#39;)\n    .page(\u0026#39;https://kys0l.csb.app/\u0026#39;);\n\ntest(\u0026#39;Test 1\u0026#39;, async t =\u0026gt; {\n    const selector = Selector(\u0026#39;select\u0026#39;);\n\n    const getValue = ClientFunction((index) =\u0026gt; {\n        const select = selector();\n\n        return select.options[index].value;\n    }, { dependencies: { selector } });\n\n    await t\n        .expect(getValue(0)).eql(\u0026#39;1234\u0026#39;)\n        .expect(getValue(1)).eql(\u0026#39;5432\u0026#39;)\n        .expect(getValue(2)).eql(\u0026#39;9999\u0026#39;);\n});\n\u003c/code\u003e\u003c/pre\u003e","headers":[{"title":"Article Summary","tagName":"h2","id":"article-summary","lvl":2},{"title":"Table of Contents","tagName":"h2","id":"table-of-contents","lvl":2},{"title":"Common Use Cases","tagName":"h2","id":"common-use-cases","lvl":2},{"title":"Create a Client Function","tagName":"h2","id":"create-a-client-function","lvl":2},{"title":"Execute Client Functions","tagName":"h2","id":"execute-client-functions","lvl":2},{"title":"Limitations","tagName":"h2","id":"limitations","lvl":2},{"title":"Examples","tagName":"h2","id":"examples","lvl":2}],"title":"Client Functions","schema":null,"author":null,"preview":null,"description":null,"published":null},"topicUid":"402832","headerNav":{"items":[{"name":"TestCafe Studio","id":"TestCafe Studio"},{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started","items":[]},{"name":"API","id":"402632","url":"/documentation/402632/api","items":[]},{"name":"Recipes","id":"402633","url":"/documentation/402633/recipes","items":[]},{"name":"Examples","id":"402637","url":"/documentation/402637/examples"},{"name":"FAQ","id":"403936","url":"/documentation/403936/faq","headerUrl":"/documentation/402636/faq/general-info","items":[]},{"name":"What's New","id":"What's New","url":"/release-notes","href":"/release-notes","items":[]},{"name":"Dashboard Alpha","id":"Dashboard Alpha","items":[]},{"name":"Support","id":"Support","url":"/support","href":"/support"}],"activeItems":[{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started"},{"name":"Basic Guides","id":"402634/Basic Guides"},{"name":"Client Functions","id":"402832","url":"/documentation/402832/guides/basic-guides/client-functions"}]},"sidebarNav":{"root":{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started"},"items":[{"name":"Overview","id":"402634/Overview","items":[{"name":"Getting Started","id":"402635","url":"/documentation/402635/guides/overview/getting-started"},{"name":"Why TestCafe?","id":"402631","url":"/documentation/402631/guides/overview/why-testcafe"}]},{"name":"Basic Guides","id":"402634/Basic Guides","items":[{"name":"Install TestCafe","id":"402834","url":"/documentation/402834/guides/basic-guides/install-testcafe"},{"name":"Test Structure","id":"402831","url":"/documentation/402831/guides/basic-guides/test-structure"},{"name":"Element Selectors","id":"402829","url":"/documentation/402829/guides/basic-guides/element-selectors"},{"name":"Test Actions","id":"402833","url":"/documentation/402833/guides/basic-guides/test-actions"},{"name":"Assertions","id":"402837","url":"/documentation/402837/guides/basic-guides/assertions"},{"name":"Client Functions","id":"402832","url":"/documentation/402832/guides/basic-guides/client-functions"},{"name":"Run Tests","id":"402830","url":"/documentation/402830/guides/basic-guides/run-tests"},{"name":"Debug Tests","id":"402835","url":"/documentation/402835/guides/basic-guides/debug-tests"}]},{"name":"Best Practices","id":"402634/Best Practices","items":[{"name":"Best Practices","id":"402836","url":"/documentation/402836/guides/best-practices/best-practices"},{"name":"Speed Up Test Execution","id":"402963","url":"/documentation/402963/guides/best-practices/speed-up-test-execution"},{"name":"Page Model","id":"402826","url":"/documentation/402826/guides/best-practices/page-model"},{"name":"Bootstrap your TestCafe project with create-testcafe","id":"404259","url":"/documentation/404259/guides/best-practices/create-testcafe"}]},{"name":"Intermediate Guides","id":"402634/Intermediate Guides","items":[{"name":"Native Automation FAQ","id":"404237","url":"/documentation/404237/guides/intermediate-guides/native-automation-mode"},{"name":"Browsers","id":"402828","url":"/documentation/402828/guides/intermediate-guides/browsers"},{"name":"Mobile Devices, Cloud Browsers and Emulation","id":"403584","url":"/documentation/403584/guides/intermediate-guides/mobile-devices-cloud-browsers-and-emulation"},{"name":"Visual Selector Debugger","id":"404288","url":"/documentation/404288/guides/intermediate-guides/visual-selector-debugger"},{"name":"Run Tests Concurrently","id":"403626","url":"/documentation/403626/guides/intermediate-guides/run-tests-concurrently"},{"name":"Reporters","id":"402825","url":"/documentation/402825/guides/intermediate-guides/reporters"},{"name":"TypeScript and CoffeeScript","id":"402824","url":"/documentation/402824/guides/intermediate-guides/typescript-and-coffeescript"},{"name":"Authentication and Roles","id":"402845","url":"/documentation/402845/guides/intermediate-guides/authentication"},{"name":"Screenshots and Videos","id":"402840","url":"/documentation/402840/guides/intermediate-guides/screenshots-and-videos"},{"name":"API Testing","id":"403971","url":"/documentation/403971/guides/intermediate-guides/api-testing"},{"name":"Hooks","id":"403435","url":"/documentation/403435/guides/intermediate-guides/hooks"},{"name":"Quarantine Mode","id":"403841","url":"/documentation/403841/guides/intermediate-guides/quarantine-mode"},{"name":"Live Mode","id":"403842","url":"/documentation/403842/guides/intermediate-guides/live-mode"},{"name":"Intercept HTTP Requests","id":"402842","url":"/documentation/402842/guides/intermediate-guides/intercept-http-requests"},{"name":"Metadata and Filtering","id":"403436","url":"/documentation/403436/guides/intermediate-guides/metadata-and-filtering"},{"name":"Multiple Browser Windows","id":"402841","url":"/documentation/402841/guides/intermediate-guides/multiple-browser-windows"}]},{"name":"Advanced Guides","id":"402634/Advanced Guides","items":[{"name":"Advanced Selector Techniques","id":"403655","url":"/documentation/403655/guides/advanced-guides/advanced-selector-techniques"},{"name":"Inject Client Scripts","id":"402843","url":"/documentation/402843/guides/advanced-guides/inject-client-scripts"},{"name":"ESM Module Support","id":"404258","url":"/documentation/404258/guides/advanced-guides/esm-module-support"},{"name":"Create Custom Test Actions","id":"404150","url":"/documentation/404150/guides/advanced-guides/custom-test-actions"},{"name":"Fire DOM Events","id":"403219","url":"/documentation/403219/guides/advanced-guides/fire-dom-events"},{"name":"Execute Shell Commands on Startup","id":"403849","url":"/documentation/403849/guides/advanced-guides/execute
